# chaos-mesh

  - name: chaos-mesh
    namespace: chaos-mesh
    useArgoCDimageUpdater: false
    serviceChart:
      repoURL: https://dnv-gssit.github.io/kubeit-charts
      chart: kubeit-deployment-chart
      targetRevision: 2.7.2
    syncOptions:
      - Validate=true
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true

  - name: chaos-mesh-scenarios
    namespace: chaos-mesh
    useArgoCDimageUpdater: false
    serviceChart:
      repoURL: https://github.com/dnv-gssit/kubeit-app-of-apps
      chart: chaos-mesh-scenarios
      targetRevision: 0.1.0
      path: apps/chaos-mesh-scenarios
