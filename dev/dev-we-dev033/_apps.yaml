---
applications:
  - name: standard-workload
    namespace: tenant2-standard-test
    useArgoCDimageUpdater: false
    serviceChart:
      repoURL: https://dnv-gssit.github.io/kubeit-charts
      chart: kubeit-deployment-chart
      targetRevision: 2.2.0

  - name: onegateway-sessionmanager
    namespace: tenant2-onegateway
    useArgoCDimageUpdater: false
    serviceChart:
      repoURL: https://dnv-gssit.github.io/kubeit-charts
      chart: session-manager
      targetRevision: 1.2.1
    ignoreDifferences:
      - group: ""
        kind: Secret
        name: "sm-redis"
        jsonPointers:
          - /data
      - group: apps
        kind: StatefulSet
        name: "sm-redis-master"
        jsonPointers:
          - /spec/template/metadata/annotations

  - name: onegateway-workload
    namespace: tenant2-onegateway
    useArgoCDimageUpdater: false
    serviceChart:
      repoURL: https://dnv-gssit.github.io/kubeit-charts
      chart: kubeit-deployment-chart
      targetRevision: 2.2.0

  - name: win-standard-workload
    namespace: tenant2-win-standard-workload
    useArgoCDimageUpdater: false
    serviceChart:
      repoURL: https://dnv-gssit.github.io/kubeit-charts
      chart: kubeit-deployment-chart
      targetRevision: 2.2.0

  - name: win-api-workload
    namespace: tenant2-win-standard-workload
    useArgoCDimageUpdater: false
    serviceChart:
      repoURL: https://dnv-gssit.github.io/kubeit-charts
      chart: kubeit-deployment-chart
      targetRevision: 2.2.0

