---
deploy:
  gateway:
    name: istio-system/global-https-external-default-gateway

  serviceAccount:
    enabled: true
    annotations:
      azure.workload.identity/tenant-id: adf10e2b-b6e9-41d6-be2f-c12bb566019c
      azure.workload.identity/client-id: 850ed0f2-3b12-4334-934f-b1b168a5ea90

  app: onegateway-sessionmanager
  appVersion: v1

  sessionManager:
    name: sm-onegateway

  defaultRouting:
    hosts:
      - ancris-test.dev018.kubeit.dnv.com

  envsFrom:
    - name: CLIENT_SECRET
      valueFrom:
        secretKeyRef:
          name: ancris-session-manager
          key: client-secret
    - name: CLIENT_ID
      value: ec8e1d7b-81dc-4dcf-b8e6-33ac6c94a3b7

  secretStore:
    vaultUrl: "https://kubeit-dev-kv-sh-we.vault.azure.net/"

  externalSecrets:
    - name: ancris-session-manager
      refs:
        - keyName: client-secret
          kvSecretName: ancris-dev018
