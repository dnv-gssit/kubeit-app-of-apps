---
deploy:
  gateway:
    name: istio-system/global-https-external-default-gateway

  serviceAccount:
    enabled: true
    annotations:
      azure.workload.identity/tenant-id: adf10e2b-b6e9-41d6-be2f-c12bb566019c
      azure.workload.identity/client-id: 98083409-83f6-4321-811d-de791690d15a

  app: onegateway-sessionmanager
  appVersion: v1

  sessionManager:
    name: sm-onegateway

  defaultRouting:
    hosts:
      - ancris3.dev001.kubeit.dnv.com

  envsFrom:
    - name: CLIENT_SECRET
      valueFrom:
        secretKeyRef:
          name: ancris-session-manager
          key: client-secret
    - name: CLIENT_ID
      value: d94fdc94-6dfa-4c3c-9e1a-21bee90c33d1

  secretStore:
    vaultUrl: "https://kubeit-dev-kv-sh-we.vault.azure.net/"

  externalSecrets:
    - name: ancris-session-manager
      refs:
        - keyName: client-secret
          kvSecretName: ancris3-client-secret
