---
deploy:
  gateway:
    name: istio-system/global-https-external-default-gateway

  serviceAccount:
    enabled: true
    annotations:
      azure.workload.identity/tenant-id: adf10e2b-b6e9-41d6-be2f-c12bb566019c
      azure.workload.identity/client-id: f7e5120b-3632-4d63-a460-f2e6a9850f3c

  app: onegateway-sessionmanager
  appVersion: v1

  sessionManager:
    name: sm-onegateway

  defaultRouting:
    hosts:
      - ancris44-test.dev044.kubeit.dnv.com

  envsFrom:
    - name: CLIENT_SECRET
      valueFrom:
        secretKeyRef:
          name: ancris-session-manager
          key: client-secret
    - name: CLIENT_ID
      value: 35c76a76-6330-400f-be9e-a03fed9e93b2

  secretStore:
    vaultUrl: "https://kubeit-dev-kv-sh-we.vault.azure.net/"

  externalSecrets:
    - name: ancris-session-manager
      refs:
        - keyName: client-secret
          kvSecretName: ancris44-session-dev044
