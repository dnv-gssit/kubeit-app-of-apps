    containerOS: linux
    environments:
      - name: nonprod
        namespaces:
          - standard
          - standard-test
        region:
          - westeurope
          - eastus2
          - southeastasia
        clusterColour:
          - blue
          - green
      - name: prod
        namespaces:
          - standard
          - standard-test
        region:
          - westeurope
          - eastus2
          - southeastasia
