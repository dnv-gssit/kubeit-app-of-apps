---
globals:
  chart:
    repoURL: https://github.com/dnv-gssit/kubeit-charts.git
    path: charts/kubeit-deployment-chart
    targetRevision: main
    ignoreMissingValueFiles: true
    skipCrds: true

applications:
  - name: standard-workload
    containerOS: linux
    environments:
      - name: nonprod
        namespaces:
          - standard
          - standard-test
        region:
          - westeurope
          - eastus2
          - southeastasia
        clusterColour:
          - blue
          - green
      - name: prod
        namespaces:
          - standard
          - standard-test
        region:
          - westeurope
          - eastus2
          - southeastasia
        clusterColour:
          - blue
          - green
        clusterColour:
          - blue
          - green
          - aux011
          - aux033
      - name: dev
        namespaces:
          - standard
          - standard-test
        region:
          - westeurope
          - eastus2
        clusterColour:
          - dev001
          - dev011
          - dev023
          - dev024
          - dev022
          - dev033
  - name: onegateway-workload
    containerOS: linux
    environments:
      - name: dev
        namespaces:
          - onegateway
        region:
